version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flowpay-postgres
    environment:
      POSTGRES_DB: flowpay
      POSTGRES_USER: flowpay
      POSTGRES_PASSWORD: flowpay_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowpay"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flowpay-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
